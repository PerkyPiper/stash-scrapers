# requires: BetterC4S
name: "xxxMultimedia"

sceneByFragment:
  action: script
  script:
      - python
      - &BetterC4S ./BetterC4S/BetterC4S.py
      - &LINK studio_link::/studio/79949/xxx-multimedia/
      - &REPLACE_TITLE title_regex::(?i)mobile|low
      - &REPLACE_DESC desc_regex::(?i)this clip includes:[\s\S]+
      - scene-by-fragment

sceneByName:
  action: script
  # queryURL: file:///Q:/Site-Rips/websites/www.thevelvetdungeon.com/index.html
  script:
      - python
      # - Scraper.py
      - *BetterC4S
      - *LINK
      - *REPLACE_TITLE
      - *REPLACE_DESC
      - do_extra_sort::false
      - scene-by-name

sceneByQueryFragment:
  action: script
  # queryURL: "{url}"
  script:
      - python
      # - Scraper.py
      - *BetterC4S
      - *LINK
      - *REPLACE_TITLE
      - *REPLACE_DESC
      - scene-by-query-fragment
